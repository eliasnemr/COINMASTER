<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link href="css/styles.css" rel="stylesheet">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jsrender/1.0.7/jsrender.min.js"></script>
    <title>COIN MASTER</title>
</head>
<body>
<script>



</script>
<script id="templateCoins" type="text/x-jsrender">
    <div id="coinsWrapper" class="list-group">
        {{for coins}}
        <span class="input-group-text" id="basic-addon1"><input class="mr-1" type="checkbox">{{:index}}</span>
        <a href="#" class="list-group-item list-group-item-action d-flex justify-content-between align-items-center">
            {{:coinid}}
        <span class="badge badge-primary badge-pill">{{:amount}}</span>
        </a>
        {{/for}}
      </div>
      
</script>
<script>

    var coinArr = [];
    var templ = $.templates('#templateCoins');

$(document).ready(function(){

    function getCoins(tokenId) {
        Minima.cmd("coins tokenid:"+tokenId, 
        function(res){
            
            console.log(res);
            res.response.coins.forEach(function(coin, i) {
                console.log(coin);
                if(coin.data.coin.amount > 0) {

                    coinArr.push({index: "Coin#"+i, coinid: coin.data.coin.coinid, amount: coin.data.coin.amount});

                }

                var html = templ.render({coins: coinArr});

                    $("#jumbo h2").after(html);
            });
        });
    }

    Minima.init(function(msg) {
        if(msg.event == 'connected'){
            var tokenId = Minima.form.getParams("token");
            getCoins(tokenId);
        } else if(msg.event == 'newbalance') {
            var tokenId = Minima.form.getParams("token");
            getCoins(tokenId);
        }
    });
});



</script>
    <nav class="navbar navbar-light bg-light">
        <a class="navbar-brand" href="#">
        <img src="/assets/coin.svg" width="30" height="30" alt="" loading="lazy">
        </a>
        <h5>Coin Master</h5>
    </nav>

    <div class="alert alert-light" role="alert">
        Select the coins you would like to aggregate below...
    </div>

    <div class="container pt-5">


        <div id="jumbo" class="jumbotron">
            <h2>All available coins</h2>
            
            

            <button type="button" class="btn btn-primary mt-2">Aggregate</button>
           
        </div>

        

    </div>
